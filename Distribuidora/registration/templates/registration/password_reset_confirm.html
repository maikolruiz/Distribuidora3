{% extends 'core/index.html' %}

{% load static %}

<title>{%block title %} Restablecer Contraseña {% endblock %}</title>

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_password.css' %}">

  <div class="coffee_section layout_padding">
    <div class="container">
       <div class="row">
          <h1 class="coffee_taital">RESTABLECER CONTRASEÑA</h1>
          <div class="bulit_icon"><img src="{% static 'core/images/bulit-icon.png' %}"></div>
       </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100" id="contenedor">
      <form method="POST" class="form-resta">
        {% csrf_token %}
          <p class="parra-resta">Ingresa tu nueva contraseña.</p>
          <input type="password" name="new_password1" required>
          <p class="parra-resta">Confirma tu nueva contraseña.</p>
          <input type="password" name="new_password2" required><br><br>
          <p>
            <input type="submit" class="btn btn-success btn-block" value="Guardar contraseña">
          </p>
          <div class="boton_regresar">
            <a style="color: rgb(48, 39, 39);" href="{% url 'inicio' %}" class="volver">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg> REGRESAR</a>
          </div>
      </form>
    </div>
  </div>

  <style>
    #contenedor {
        width: 50%; /* Ancho del contenedor al 50% de la ventana */
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid white; /* Contorno limpio */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Sombra suave */
        text-align: center;
        transition: box-shadow 0.3s; /* Transición para el efecto hover */
    }

    #contenedor:hover {
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6); /* Más sombra en hover */
    }

    .btn-success {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-success:hover {
      color: #fff;
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>

{% endblock %}

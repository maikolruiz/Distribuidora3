{% extends 'core/index.html' %}

{% load static %}

<title>{%block title %} Inicio {% endblock %}</title>

{% block head %}
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="{% static 'core/css/contact_style.css' %}">
{% endblock %}

{% block content %}

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Contactanos</h1>
                  <div class="bulit_icon"><img src="{% static 'core/images/bulit-icon.png' %}"></div>
               </div>
            </div>
         </div>
            <div class="container">
               <div class="row">
                  
                     <div class="col-md-6">
                        <div class="map_main">
                           <div class="map-responsive text-center" style="height: 450px; overflow: hidden;">
                              <iframe src="https://www.google.com/maps/embed?pb=!4v1694719993908!6m8!1m7!1s_qpcKQk-wLu_ughKeZlTCA!2m2!1d4.437491034843671!2d-75.17710975297662!3f277.5369438077446!4f2.0550108781362155!5f0.7820865974627469" width="600" height="450" style="border:0; margin: 0; padding: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                           </div>
                        </div>
                     </div>
                  
                  <div class="col-md-6">
                     <div class="mail_section_1">
                        <input type="text" class="mail_text" placeholder="Tu nombre" name="Your Name">
                        <input type="text" class="mail_text" placeholder="Tu correo" name="Your Email">
                        <input type="text" class="mail_text" placeholder="Tu telefono" name="Your Phone">
                        <textarea class="massage-bt" placeholder="Mensaje" rows="5" id="comment" name="Massage"></textarea>
                        <div class="send_bt"><a href="#">ENVIAR</a></div>
                     </div>
                  </div>
               </div>
            </div>
      </div>
      <!-- contact section end -->
{% endblock %}
